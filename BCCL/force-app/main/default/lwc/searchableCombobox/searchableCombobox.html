<!-- sldsValidatorIgnore -->
<template>
    <div class={formElementClasses}>
        <label
            class="slds-form-element__label"
            for="combobox-id-2"
            id="combobox-label-id-130"
        >
            <abbr
                if:true={required}
                class="slds-required"
                title="required"
            >* </abbr>
            {label}
        </label>
        <div class="slds-form-element__control">
            <div class="slds-combobox_container">
                <div class={classes}>
                    <div
                        class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_left-right"
                        role="none"
                    >
                        <div class="slds-form-element">
                            <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left-right ">
                                <lightning-icon
                                    size="x-small"
                                    class="slds-icon slds-input__icon slds-input__icon_left slds-icon-text-default"
                                    icon-name="utility:search"
                                ></lightning-icon>
                                <!-- sldsValidatorIgnoreNextLine -->
                                <input
                                    required={required}
                                    type="text"
                                    id="text-input-id-1"
                                    class={inputClasses}
                                    title={optionLabel}
                                    value={optionLabel}
                                    onkeyup={handleChange}
                                    placeholder={placeholder}
                                    onfocus={handleFocus}
                                    onblur={handleBlur}
                                    onkeydown={handleKeyDown}
                                    oninput={handleInput}
                                    aria-invalid={isInvalid}
                                    aria-describedby="form-error-01"
                                />
                                <button 
                                    lwc:if={optionLabel}
                                    class="slds-button slds-button_icon slds-input__icon slds-input__icon_right"
                                    title="Clear"
                                    onclick={clearInput}
                                    style="cursor: pointer;"
                                >
                                      <lightning-icon
                                        class="slds-button__icon slds-icon-text-light"
                                        icon-name="utility:clear"
                                        size="x-small"
                                    ></lightning-icon>
                                    <span class="slds-assistive-text">Clear</span>
                                </button>
                                <!-- <lightning-button-icon
                                    icon-name="utility:clear"
                                    class="slds-input__icon slds-input__icon_right slds-icon-text-light"
                                    onclick={clearInput}
                                    variant="bare"
                                ></lightning-button-icon> -->
                            </div>
                        </div>

                    </div>
                    <div
                        if:true={tempOptions.length}
                        id="listbox-id-4"
                        class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid slds-dropdown_left"
                        style="width: auto; max-width: initial;"
                        role="listbox"
                        onmousedown={handleDropdownMouseDown}
                        onmouseup={handleDropdownMouseUp}
                        onmouseleave={handleDropdownMouseLeave}
                    >
                        <ul
                            class="slds-listbox slds-listbox_vertical"
                            role="presentation"
                        >
                            <li
                                for:each={tempOptions}
                                for:item="option"
                                key={option.value}
                                role="presentation"
                                class="slds-listbox__item"
                            >
                                <div
                                    onclick={handleSelect}
                                    data-value={option.value}
                                    class={option.classes}
                                    role="option"
                                    data-focused={option.focused}
                                >
                                    <span class="slds-media__figure slds-listbox__option-icon">
                                        <lightning-icon
                                            lwc:if={option.showCheck}
                                            icon-name="utility:check"
                                            size="x-small"
                                        ></lightning-icon>
                                    </span>
                                    <span class="slds-media__body">
                                        <span
                                            class="slds-truncate"
                                            title={option.label}
                                        >
                                            <lightning-formatted-rich-text value={option.highlightedLabel}>
                                            </lightning-formatted-rich-text>
                                        </span>
                                    </span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div
            class="slds-form-element__help"
            if:true={isInvalid}
            id="form-error-01"
        >{messageWhenInvalid}</div>
    </div>
</template>
