<template>
    
<lightning-card>
    <template if:true={sharedata.data}>
        
        <lightning-datatable 
            key-field="Id"
            data={sharedata.data}
            columns={columns}
        >
         </lightning-datatable>
         </template>
         
         <template if:true={sharedata.error}>
            <div class="slds-text-color_error">
                An error occurred while loading the bear record
            </div>
        </template>
</lightning-card>
</template>
