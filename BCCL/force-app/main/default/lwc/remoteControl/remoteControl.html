<template>

    <lightning-card title="Remote Control" icon-name="action:change_record_type">
          <!-- Base variant: Makes a button look like a link -->
          <lightning-button variant="base" label="Add" title="Add a Number" onclick={handleIncrement} class="slds-m-left_x-small"></lightning-button>

          <!-- Neutral variant (default) -->
          <lightning-button label="Minus" title="Minus a number" onclick={handleDecrement} class="slds-m-left_x-small"></lightning-button>
  
          <!-- Brand variant: Identifies the primary action in a group of buttons -->
          <lightning-button variant="brand" label="Multiply" title="Multiply A Number" onclick={handleMultiply} class="slds-m-left_x-small"></lightning-button>
  
      

      </lightning-card>
    
</template>
