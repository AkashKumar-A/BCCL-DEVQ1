<template>
    <lightning-card>
        <div class="slds-grid slds-grid_align-start slds-p-around_medium" style="margin-top: -17px;padding-bottom:0.4rem;padding-top:0.4rem;">
            <h1 style="font-size: 1rem; font-weight:bold;">Summarized view Till Last Month (Current Trimester)</h1>
        </div>
        <table style="margin-bottom:10px;"
            class="slds-table slds-table_cell-buffer slds-no-row-hover slds-table_bordered">
            <tbody>
                <tr style="font-weight: bold; background: #f3f3f3;">
                    <td>User Target <br />(In Lacs)</td>
                    <td>Scheduled to Print<br />(In Lacs)</td>
                    <td>Published <br />(In Lacs)</td>
                    <td>Pipeline P+S <br />(In Lacs)</td>
                    <td>% ACHV P+S <br /> </td>
                    <td>Invoice Billed<br />(In Lacs)</td>
                    <td>%ACHV <br /> </td>
                    <td>Fixed Incentive<br /> Payout %</td>
                    <td>Projected Incentive<br /> Payout %</td>
                </tr>
                <tr>
                    <td>{previousUserWiseRevenue.roleTarget} </td>
                    <td>{previousUserWiseRevenue.scheduledtoPrint} </td>
                    <td>{previousUserWiseRevenue.published} </td>
                    <td>{previousUserWiseRevenue.committedPipline} </td>
                    <td>{previousUserWiseRevenue.preCommittedAchievement}</td>
                    <td>{previousUserWiseRevenue.invoiceBilled} </td>
                    <td>{previousUserWiseRevenue.perFixedAchievement}</td>
                    <td>{previousUserWiseRevenue.fixedIncentivePayout}</td>
                    <td>{previousUserWiseRevenue.projectedIncentivePayout}</td>
                </tr>
            </tbody>
        </table>
        <div class="slds-grid slds-grid_align-start slds-p-around_medium"
            style="margin-top: -40px; margin-bottom: -15px;">
            <lightning-combobox name="monthFilter" value={selectedMonth} options={monthOptions}
                onchange={handleMonthChange} style="width:200px;" label-hidden>
            </lightning-combobox>
        </div>
        <div if:true={spinner}>
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </div>
        <table style="margin-bottom:10px;"
            class="slds-table slds-table_cell-buffer slds-no-row-hover slds-table_bordered">
            <tbody>
                <tr style="font-weight: bold; background: #f3f3f3;">
                    <td>User Target <br />(In Lacs)</td>
                    <td>Scheduled to Print<br />(In Lacs)</td>
                    <td>Published <br />(In Lacs)</td>
                    <td>Pipeline P+S <br />(In Lacs)</td>
                    <td>% ACHV P+S <br /></td>
                    <td>Invoice Billed<br />(In Lacs)</td>
                    <td>% ACHV <br /> </td>
                    <td>Fixed Incentive<br /> Payout %</td>
                    <td>Projected Incentive<br /> Payout %</td>
                </tr>
                <template for:each={userWiseRevenue} for:item="item">
                    <tr key={item}>
                        <td>{item.roleTarget} </td>
                        <td>{item.scheduledtoPrint} </td>
                        <td>{item.published} </td>
                        <td>{item.committedPipline} </td>
                        <td>{item.preCommittedAchievement}</td>
                        <td>{item.invoiceBilled} </td>
                        <td>{item.perFixedAchievement}</td>
                        <td>{item.fixedIncentivePayout}</td>
                        <td>{item.projectedIncentivePayout}</td>
                    </tr>
                </template>
            </tbody>
        </table>
        <div style="height: 40vh;">
            <lightning-datatable key-field="id" data={roleWiseRevenue} columns={tableColumns}
                hide-checkbox-column="true">
            </lightning-datatable>
        </div>
    </lightning-card>
</template>
